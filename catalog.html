<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
  </head>
  <body>
    <header>
        <a><img src="#" alt="sedona-logo"></a>
        <nav>
          <ul class="nav-menu">
            <li><a href="#">Главная</a></li>
            <li><a href="#">О Седоне</a></li>
            <li><a href="#">Гостиницы</a></li>
          </ul>
        </nav>
        <ul class="user-menu">
          <li>
            <a alt="search">
              <img src="#" alt="search-icon">
              <span class="visually-hidden">Поиск</span>
            </a>
          </li>
          <li>
            <a alt="favourites"><img src="#" alt="heart-icon" >
              <span class="visually-hidden">Избранное</span>
            </a>
            <sup alt="fav-amount">12</sup>
          </li>
          <li><button type="button" alt="to-buy">Хочу сюда!</button></li>
      </ul>
      </header>

      <main>

        <section class="search-filter">
            <h1>Гостиницы Седоны</h1>
            <a href="index.html" alt="На Главную">На Главную</a>
            <a href="catalog.html" alt="Гостиницы">Гостиницы</a>
                <form>
                    <fieldset>
                        <legend>Инфраструктура:</legend>

                        <input type="checkbox" name="Infrastructure" id="swimpool" checked><label for ="swimpool">Бассейн</label>
                        <input type="checkbox" name="Infrastructure" id="parking" checked><label for ="parking">Парковка</label>
                        <input type="checkbox" name="Infrastructure" id="wifi"><label for ="wifi">Wi-Fi</label>
                    </fieldset>
                    <fieldset>
                        <legend>Тип жилья:</legend>

                        <input type="radio" name="rent-type" id="hotel" value="hotel" checked><label for ="hotel">Гостинница</label>
                        <input type="radio" name="rent-type" id="motel" value="motel"><label for ="motel">Мотель</label>
                        <input type="radio" name="rent-type" id="appat" value="appat"><label for ="appat">Апартаменты</label>
                     </fieldset>
                     <fieldset>
                        <legend>Стоимость, ₽:</legend>

                        <label><input type="text" name="min-price" value="0">от</label>
                        <label><input type="text" name="max-price" value="9000">до</label>
                        <!-- slider to be added -->
                     </fieldset>
                     <button type="submit">Применить</button>
                     <button type="button">Сбросить</button>
                </form>


        </section>

        <section class="search-results">
            <h2>Найдено гостиниц: 38 </h2>
            <form>
                <select><option value="cheap-first">Сначала дешевые</option></select>
            </form>

                <button type="button" id="table-view">Таблицей</button>
                <button type="button" id="big-card-view">Большая карточка</button>
                <button type="button" id="list-view">Списком</button>


            <p class="page-selector">
                <a class="active" href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a class="hidden-pages" href="#">...</a>
                <a href="#">10</a>
            </p>
        </section>
